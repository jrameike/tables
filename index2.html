<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tables</title>
    <style type="text/css">

    @import url('https://fonts.googleapis.com/css2?family=Lora&display=swap');

body {
  font-family: Lora;
}

h1 {
  text: white;
}

table, th, td {
border: 1px solid black;
border-collapse: collapse;
width: 50%;
text: white;
}


th, td {
  padding: 8px;
  text-align: left;
}

.Oranžinė {
  background: orange;
  color: white;
}

.Mėlyna {
  background: blue;
  color: white;
}

.Žalia {
  background: green;
  color: white;
}

  </style>
  </head>
  <body>

  <table>
    <tr>
      <th>Vardas:</th>
      <th>Jonas Žirmūnas</th>
      </tr>

    <tr>
      <th rowspan="2">Telefono numeris:</th>
      <th>55577854</th>
      </tr>

    <tr>
      <th>55577855</th>
      </tr>

      <tr>
        <th rowspan="3">Mėgstamiausia spalva:</th>
        <th class="Oranžinė">Oranžinė</th>
        </tr>
      <tr>
        <th class="Mėlyna">Mėlyna</th>
        </tr>
        <tr>
          <th class="Žalia">Žalia</th>
        </tr>



  </table>
  </body>
</html>
